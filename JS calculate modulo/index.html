<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Modulo</title>
</head>
<body>
    
    <input type="text" id="val">

    <script>
        window.ondblclick = () => {
             var stm = -100 % 50; // THIS IS STATEMENT... MODULO
                    var stm = document.getElementById("val").value % 2; // THE ONE OPERAND IS FIRST STATEMENT (-100) AND -100 AND 50 CAN BE SUBSTR 2 TIMES AND MULTIPLY THE SECOND OPERAND
                    document.body.innerHTML += stm;
        }
        var stm = -100 % 50; // THIS IS STATEMENT... MODULO
        var ans = -100 + 2 * 50; // THE ONE OPERAND IS FIRST STATEMENT (-100) AND -100 AND 50 CAN BE SUBSTR 2 TIMES AND MULTIPLY THE SECOND OPERAND
        console.log(stm , ans); //URRRRRRRAAAAAAA its the same ...
    </script>
</body>
</html>
